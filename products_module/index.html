<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Café Billing System</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="grid-container">
        <nav class="sidebar">
            <h2>CoffeePanel ☕</h2>
            <ul>
                <li><a href="../index.html">Sign Out</a></li>
                <li><a href="../dashboard/index.html">Dashboard</a></li>
                <li><a href="../customer_module/index.html">Customers</a></li>
                <li><a href="../billing_module/index.html">Billing</a></li>
                <li><a href="../payment_module/index.html">Payment</a></li>
            </ul>
        </nav>
        <div class="main">
            <h1 class="heading">Hii... Good Evening</h1>
            <div class="product-highlight">
                <div class="product">
                    <div class="productimg">
                        <svg xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 506 511.591">
                            <path fill-rule="nonzero" d="M.041 102.171c-.019-4.703 2.858-9.137 7.523-10.875L249.424.729a11.513 11.513 0 018.144.031l241.001 92.419c5.001 2.4 7.431 6.732 7.431 11.726l-.259 310.616c0 5.047-3.238 9.339-7.751 10.912l-238.822 83.986c-4.718 1.674-7.93 1.476-11.952-.096L7.564 420.501C2.915 418.77.041 414.36.041 409.673H0V103.142l.041-.971zm482.84 18.697l-217.827 84.183v278.787l217.589-76.512.238-286.458zm-229.518-96.94L42.776 102.785l211.532 81.635 207.935-80.36-208.88-80.132zM241.86 483.64V204.394L23.194 120.007v281.675L241.86 483.64z" />
                        </svg>
                    </div>
                    <div class="productcount">
                        <p>Total Products</p>
                        <h2 id="totalProducts">0</h2>
                    </div>
                </div>
            </div>
            <div class="input-and-button">
                <input class="input-field" type="text" placeholder="Search for the products...">
                <button class="product-button" id="openform">+ Add Product</button>
                <div class="form" id="formWrapper">
                    <div class="form-inner">
                        <button id="closeform">✕</button>
                        <h2>Add Product</h2>
                        <form id="productForm">
                            <input type="text" name="title" id="title" placeholder="Title" required>
                            <input type="text" name="subtext" id="subtext" placeholder="Subtext" required>
                            <input type="text" name="details" id="details" placeholder="Details" required>
                            <input type="number" name="price" id="price" placeholder="Price" required>
                            <input type="file" name="image" id="image" accept="image/*" required>
                            <button type="submit" class="add-product">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-container" id="productCardContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
